<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Join Anna & James as they celebrate their wedding on June 20, 2025. View invitation, location, photos, and live stream."
    />
    <title>Wedding Invitation</title>
    <link rel="icon" href="./card.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.9/babel.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="text-center p-4 text-red-600">
        Loading... If this persists, ensure JavaScript is enabled and check your
        internet connection.
      </div>
    </div>

    <script type="text/babel">
      class ErrorBoundary extends React.Component {
        state = { hasError: false };
        static getDerivedStateFromError(error) {
          return { hasError: true };
        }
        render() {
          if (this.state.hasError) {
            return (
              <div className="text-center p-4 text-red-600">
                Something went wrong. Please refresh the page or check your
                console for errors.
              </div>
            );
          }
          return this.props.children;
        }
      }

      function App() {
        const [isCut, setIsCut] = React.useState(false);

        const createSparkles = () => {
          const sparklesContainer = document.createElement("div");
          sparklesContainer.className =
            "fixed inset-0 pointer-events-none z-20";
          document.body.appendChild(sparklesContainer);

          const numSparkles = 40;
          for (let i = 0; i < numSparkles; i++) {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            const size = Math.random() * 6 + 2;
            const left = Math.random() * 100;
            const delay = Math.random() * 1;
            const duration = Math.random() * 1 + 2;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.left = `${left}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${delay}s`;
            sparkle.style.animationDuration = `${duration}s`;
            sparklesContainer.appendChild(sparkle);
          }

          setTimeout(() => {
            sparklesContainer.remove();
          }, 4000);
        };

        const handleCut = () => {
          setIsCut(true);
          createSparkles();
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 font-sans relative overflow-hidden">
            {!isCut ? (
              <div className="relative flex flex-col items-center justify-center min-h-screen text-center z-20 px-4">
                <h1 className="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-8 animate-pulse">
                  You're Invited
                </h1>
                <div className="relative w-full max-w-md h-20 sm:h-24 group rounded-full overflow-hidden">
                  <div className="absolute inset-0 bg-gradient-to-r from-red-500 to-red-700 h-full shadow-lg transition-all duration-500 group-hover:shadow-xl rounded-full"></div>
                  <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/50 to-transparent h-full animate-shimmer rounded-full"></div>
                  <button
                    onClick={handleCut}
                    className="absolute inset-0 flex items-center justify-center bg-transparent text-white font-semibold text-lg sm:text-2xl hover:bg-red-700/50 transition-colors duration-300 rounded-full"
                  >
                    Digital Invitation
                  </button>
                </div>

                <div className="absolute inset-0 pointer-events-none overflow-hidden z-0">
                  <div className="absolute -top-20 sm:-top-40 -left-20 sm:-left-40 w-40 sm:w-80 h-40 sm:h-80 bg-blue-500/20 rounded-full filter blur-3xl animate-blob"></div>
                  <div className="absolute top-10 sm:top-20 right-10 sm:right-20 w-48 sm:w-96 h-48 sm:h-96 bg-purple-500/20 rounded-full filter blur-3xl animate-blob animation-delay-2000"></div>
                  <div className="absolute bottom-20 sm:bottom-10 left-20 sm:left-60 w-36 sm:w-72 h-36 sm:h-72 bg-teal-500/20 rounded-full filter blur-3xl animate-blob animation-delay-4000"></div>
                </div>
              </div>
            ) : (
              <div className="animate-fadeIn">
                <section className="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 text-center">
                  <img
                    src="StartPage.jpg"
                    alt="Wedding Start Page"
                    className="w-full max-w-3xl mx-auto h-auto object-cover rounded-lg shadow-xl"
                    loading="lazy"
                  />
                </section>

                <section className="py-16 bg-gray-800">
                  <div className="container mx-auto px-4 text-center">
                    <h2 className="text-4xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-8">
                      Venue Location
                    </h2>
                    <div className="w-full h-96 bg-gray-700 flex items-center justify-center rounded-lg overflow-hidden">
                      <a
                        href="https://www.google.com/maps/dir/?api=1&destination=13.7855874,77.0515225"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="block w-full h-full"
                        title="Get Directions"
                      >
                        <iframe
                          className="w-full h-full pointer-events-none"
                          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3355.2095453552324!2d77.05152249999999!3d13.7855874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb0504c3b65f88d%3A0x3a16374e5bdbec8e!2sRK%20kalyana%20mantapam!5e1!3m2!1sen!2sin!4v1749789424433!5m2!1sen!2sin"
                          allowFullScreen=""
                          loading="lazy"
                          referrerPolicy="no-referrer-when-downgrade"
                        ></iframe>
                      </a>
                    </div>
                  </div>
                </section>

                <section className="py-16 bg-gray-800">
                  <div className="container mx-auto px-4 text-center">
                    <h2 className="text-4xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-8">
                      Pre-Wedding Moments
                    </h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                      <img
                        src="Image1.jpg"
                        alt="Ring Gift"
                        className="w-full h-64 object-cover rounded-lg"
                        loading="lazy"
                      />
                      <img
                        src="Image2.jpg"
                        alt="Beach Walk"
                        className="w-full h-64 object-cover rounded-lg"
                        loading="lazy"
                      />
                      <img
                        src="Image3.jpg"
                        alt="Lots Love"
                        className="w-full h-64 object-cover rounded-lg"
                        loading="lazy"
                      />
                    </div>
                  </div>
                </section>

                <footer className="py-8 bg-blue-900 text-white text-center">
                  <p className="text-lg">Design by Next Gen Group</p>
                </footer>
              </div>
            )}
            {isCut && (
              <div className="absolute inset-0 z-10 pointer-events-none">
                <div className="absolute top-0 left-0 w-1/2 h-20 sm:h-24 bg-gradient-to-r from-red-500 to-red-700 animate-slide-left"></div>
                <div className="absolute top-0 right-0 w-1/2 h-20 sm:h-24 bg-gradient-to-r from-red-500 to-red-700 animate-slide-right"></div>
              </div>
            )}
          </div>
        );
      }

      try {
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(
          <ErrorBoundary>
            <App />
          </ErrorBoundary>
        );
      } catch (e) {
        console.error("Failed to render React application:", e);
      }
    </script>

    <style>
      body {
        overflow: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      .animate-shimmer {
        animation: shimmer 3s infinite linear;
      }
      @keyframes slide-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100vw);
        }
      }
      .animate-slide-left {
        animation: slide-left 1s forwards;
      }
      @keyframes slide-right {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100vw);
        }
      }
      .animate-slide-right {
        animation: slide-right 1s forwards;
      }
      @keyframes sparkle {
        0% {
          transform: translateY(-100px);
          opacity: 1;
        }
        50% {
          transform: translateY(100vh);
          opacity: 0.8;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
      .sparkle {
        position: absolute;
        background-color: #ffd700;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.8),
          0 0 20px rgba(255, 215, 0, 0.5);
        animation: sparkle linear forwards;
      }
      @keyframes blob {
        0%,
        100% {
          transform: scale(1) translate(0, 0);
        }
        50% {
          transform: scale(1.2) translate(10px, 10px);
        }
      }
      .animate-blob {
        animation: blob 8s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  </body>
</html>
